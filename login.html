<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Sign Up - SureLife Customer Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>SureLife Customer Portal</h1>
    <p>Secure Access to Your SureLife Account</p>
  </header>

  <section class="form-container">
    <h2>Customer Login</h2>
    <form action="dashboard.html" method="get"> 
      <label>Email Address:</label>
      <input type="email" name="email" required>

      <label>Password:</label>
      <input type="password" name="password" required>

      <button type="submit">Log In</button>
      <p style="text-align: center; margin-top: 15px;">
        <a href="#signup">Don't have an account? Sign Up</a>
      </p>
    </form>

    <h2 id="signup" style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px;">Create Account (Sign Up)</h2>
    <form action="#" method="post">
      <label>Full Name:</label>
      <input type="text" name="signup_name" required>

      <label>Email Address:</label>
      <input type="email" name="signup_email" required>

      <label>Set Password:</label>
      <input type="password" name="signup_password" required>
      
      <label>Phone Number:</label>
      <input type="tel" name="signup_phone" required>

      <button type="submit">Create Account</button>
    </form>

  </section>

  <footer>
    <p>Â© 2025 SureLife Insurance Ltd | Secure Portal</p>
  </footer>
</body>
</html>
